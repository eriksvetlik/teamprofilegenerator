<!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1" />
      <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
        crossorigin="anonymous"
      />
      <link rel="stylesheet" href="./style.css" />
      <title>Team Profile Generator</title>
    </head>
    <body>
      <nav class="navbar navbar-expand-lg navbar-light py-5 mb-5">
        <div class="container">
          <div>
            <h3>Team Profile Generator</h3>
          </div>
        </div>
      </nav>
      <div class="container">
        <div class="row">
          
    <div class="card">
      <img class="card-img-top" src="../images/managerCard.png" alt="Card image cap">
      <div class="card-body">
      <h5 class="card-title">Manager</h5>
      <h4 class="card-title">Sarah</h4>
      <p class="card-text">ID: 23</p>
      <p class="card-text">Email: <a href="mailto:sarah@company.com" target="_blank">sarah@company.com</a></p>
      <p class="card-text">Office: 100</p>
      </div>
    </div>
    
    <div class="card">
      <img class="card-img-top" src="../images/engineerCard.png" alt="Card image cap">
      <div class="card-body">
      <h5 class="card-title">Engineer</h5>
      <h4 class="card-title">Troy</h4>
      <p class="card-text">ID: 34</p>
      <p class="card-text">Email: <a href="mailto:troy@company.com" target="_blank">troy@company.com</a></p>
      <p class="card-text">Github: <a href="https://github.com/eriksvetlik" target="_blank">eriksvetlik</a></p>
      </div>
    </div>
    
    <div class="card">
      <img class="card-img-top" src="../images/internCard.png" alt="Card image cap">
      <div class="card-body">
      <h5 class="card-title">Intern</h5>
      <h4 class="card-title">Kyle</h4>
      <p class="card-text">ID: 05</p>
      <p class="card-text">Email: <a href="mailto:kyle@company.com" target="_blank">kyle@company.com</a></p>
      <p class="card-text">School: UT Austin</p>
      </div>
    </div>
    
        </div>
      </div>
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"
      ></script>
    </body>
  </html>
